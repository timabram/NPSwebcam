
<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		/*var marker= new L.Marker([51.5, -0.09])
			.bindPopup('<div id = "animation"></div>')
			.addTo(mymap);
		L.marker([51.5, -0.09]).addTo(mymap)
			.bindPopup("<iframe width="560" height="315" src='http://www.youtube.com/embed/StOTSqGxuBY?autoplay=1&loop=1&playlist=StOTSqGxuBY&controls=0' frameborder="0" allowfullscreen></iframe>").openPopup();
		document.getElementById('animation');
		
		mymap.on('popupopen', function() {
			document.getElementById('animation')
		})
		mymap.on('popupclose', function() {
			document.getElementById('animation')
		}) */
		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(mymap).bindPopup("I am a polygon.");

		L.marker([51.5, -0.09]).addTo(mymap);
		var popup = L.popup()
			.setLatLng([51.5, -0.09])
			.setContent('<p>Yo, this is a <b>test</b>.</p>')
			.openOn(mymap)

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);
		/*mymap.on('popupclose', function(){
			$("a#video").fancybox();
		})*/
	//<a id ="video" href = "https://www.nps.gov/webcams-romo/alpine_visitor_center.jpg">
	//<img src = "https://www.nps.gov/webcams-romo/alpine_visitor_center.jpg" alt = ""/>
	//</a>

	</script>
